<table class="dropdown__table">
    <tr>
        <ng-container *ngIf="values?.length; else notFound">
            <td class="dropdown__cell"
                *ngFor="let value of values"
                (click)="setSelected(value.id)">
                {{ value.name }}
            </td>
        </ng-container>
    </tr>
</table>

<ng-template #notFound>
    <td>Данные не найдены</td>
</ng-template>
