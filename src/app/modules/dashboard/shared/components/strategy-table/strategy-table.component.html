<ngx-silly-datatable-search #searchComponent
    [dataFromExternalControl]="searchText"
    [usedExternalControl]="true"></ngx-silly-datatable-search>

<div class="dropdown__table-wrapper"
    (scroll)="scroll($event)">
    <ngx-silly-datatable id="strategies"
        [settings]="settings"
        [columns]="columns"
        [searchComponent]="searchComponent"
        [(tableParams)]="tableParams"
        (rowClicked)="select($event)">
    </ngx-silly-datatable>
</div>
