<div class="datatable__wrapper">
    <div class="datatable__controls">
        <button class="btn__primary btn__sm"
            (click)="create()"
            type="button"><span class="icon-plus btn__icon"></span> Добавить</button>
    </div>

    <ngx-silly-datatable id="stocks"
        [settings]="settings"
        [columns]="columns"
        [(tableParams)]="tableParams"
        (rowClicked)="edit($event)">
    </ngx-silly-datatable>
</div>
